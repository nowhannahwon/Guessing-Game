<script>

    //animal list from http://en.wikipedia.org/wiki/Book_of_Imaginary_Beings
    var imaginaryAnimals = {

        Alicanto: 'A mine shaft-dwelling bird that feeds upon gold. It is pursued by miners.',
        Bahamut: 'A huge, measureless fish which is often used to describe the spaces between heaven, earth, and hell.',
        Centaur: 'A well-known beast with the torso of a man and the hindquarters of a horse. Most are portrayed as savage beasts, but others can be well learned in many arts.',
        Cerberus: 'A three-headed dog known to guard the gates of the underworld in Greek mythology.',
        Cheshire_Cat: 'A rather mischievous cat with a large, grinning face. It can also make itself invisible, leaving behind only its disembodied smile.',
        Fairies: 'beautiful, tiny people that like to meddle in the affairs of humans.',
        Fauna_of_Mirrors: 'It was believed that another world existed behind all mirrors, inhabited by a wide amount of unknown and strange creatures. Luckily, our worlds are now cut off from one another.',
        Minotaur: 'A monster with the head of a bull and the body of a man.'

    };

    var realAnimals = {

        dog: ['loyal', 'a companion'],
        zebra: ['striped', 'in a herd'],
        unicorn: ['magical', 'rare'],
        lion: ['proud', 'wild']
    };

    
    function guessRealAnimal() {

        for (var animal in realAnimals) {

            description = realAnimals[animal][0];
            guess = prompt('What is an animal that is ' + description + '?');
            i = 1
            while (guess != animal) {
                if (realAnimals[animal][i]) {
                    guess = prompt('Guessed wrong, this animal is also ' + realAnimals[animal][i] + '. Try again!');
                    i++;  
                    } else {
                        alert('Too many guesses & no more descriptions, you lose.');
                        break;
                    }
                } 
            };  
        
            if (guess === animal) {
                alert('You guessed correctly, good job!');   
            } 
        };


    function guessImaginaryAnimal() {

        for (animal in imaginaryAnimals) {

            description = imaginaryAnimals[animal];
            guess = prompt(description);
            numGuesses = 0
            while (guess != animal && numGuesses <= 2) {
                guess = prompt('Wrong, try again!');
                alert(numGuesses);
                numGuesses ++;
            } 
            if (guess === animal) {
                alert('You guessed correctly, good job!');   
            } 
        };
    };


    do {
        action = prompt('Guess either a:\n1.Real animal\n2.Imaginary animal\n##Type quit to exit');
        if (action == 1) {
            guessRealAnimal();
        } else if (action == 2) {
            guessImaginaryAnimal();
        }
    } while (action != 'quit');

    

</script>
